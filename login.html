<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="formcard">
      <div class="main">
        <h1 class="main__title">Hola!</h1>
        <h2 class="main__subtitle">Te estábamos esperando</h2>
        <form class="form" action="">
          <label class="form__label" for="email">Email</label>
          <input
            class="form__input"
            type="email"
            id="email"
            placeholder="ejemplo@dominio.com"
          />
          <label class="form__label" for="password">Contraseña</label>
          <input
            class="form__input"
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
          />
          <label class="form__label" for="confirm">Confirmar contraseña</label>
          <input
            class="form__input"
            type="password"
            id="confirm"
            placeholder="Confirma tu contraseña"
          />
          <input class="form__submit" type="submit" value="Registrarme" id="" />
        </form>
        <p class="main__cuenta">
          No tienes una cuenta? <a class="hipervinculo" href="#">Regístrate!</a>
        </p>
        <div class="image">
          <img class="image__img" src="images/login.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
